<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <script src="https://kit.fontawesome.com/6776c2db7e.js" crossorigin="anonymous"></script>
    <title>GIZ trainings:</title>
  </head>
  <body class="signin">
    <div class="wrapper">
      <div class="form-block">
        <form class="mui-form" id="reg-form">
          <legend>Signin</legend>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="email" id="reg-form__mail" required>
            <label>Email</label>
          </div>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="password" id="reg-form__password" required>
            <label>Password</label>
          </div>
          <button type="submit" class="mui-btn mui-btn--raised">Submit</button>
        </form>
      </div>
      </div>
  </body>
</html>
