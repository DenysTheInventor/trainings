<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <script src="https://kit.fontawesome.com/6776c2db7e.js" crossorigin="anonymous"></script>
    <title>GIZ trainings:</title>
  </head>
  <body>
    <button class="mui-btn mui-btn--fab mui-btn--accent" id="add-btn">+</button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">GIZ trainings</div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <table class="mui-table" id="records-table">
                <thead>
                  <tr class="panel">
                    <th class="panel-icon">
                        <i class="fa-solid fa-font-awesome"></i>
                    </th>
                    <th class="panel-type">Type</th>
                    <th class="panel-date">Date</th>
                    <th class="panel-time">Time</th>
                    <th class="panel-teacher">Teacher</th>
                    <th class="panel-theme">T</th>
                    <th class="panel-group">G</th>
                    <th class="panel-module">M</th>
                    <th class="panel-people">
                        <i class="fa-solid fa-people-group"></i>
                    </th>
                    <th class="panel-sort">
                        <button class="mui-btn mui-btn--primary">
                            <i class="fa-solid fa-arrow-down-a-z"></i>
                        </button>
                    </th>
                  </tr>
                </thead>
                <tbody>
                                  
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </body>
</html>
