<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <script src="https://kit.fontawesome.com/6776c2db7e.js" crossorigin="anonymous"></script>
    <title>GIZ trainings. Profile</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">Profile</div>

      <div class="mui-dropdown mui-dropdown--up" id="sidebar-control">
        <button class="mui-btn mui-btn--accent" data-mui-toggle="dropdown">
          Teacher
          <span class="mui-caret mui-caret--up"></span>
        </button>
        <ul class="mui-dropdown__menu">
          <li><a href="./profile.html">Profile</a></li>
          <li><a href="#" id="sign-out">Sign out</a></li>
        </ul>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <h1>Teacher profile</h1>
        <form class="mui-form" id="user-form">
        <div class="note-form__row">
            <div class="mui-textfield mui-textfield--float-label w-50">
                <input type="text" id="user-name" required>
                <label>Name</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label w-50">
                <input type="text" id="user-surname" required>
                <label>Surname</label>
            </div>
        </div>
        <div class="note-form__row">
          <div class="mui-select w-50">
            <select id="user-sex" required>
              <option value="2">Male</option>
              <option value="1">Female</option>
            </select>
            <label>Sex:</label>
          </div>
            <div class="mui-textfield w-50">
                <input type="date" id="user-birthdate" required>
                <label>Date of birth:</label>
            </div>
        </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="email" id="user-mail" required>
                <label>E-mail:</label>
            </div>
        <div class="mui-textfield mui-textfield--float-label">
                <input type="url" id="user-avatar" required>
                <label>Avatar</label>
        </div>
        <div class="mui-textfield">
          <textarea placeholder="Textarea" id="user-notes">
          </textarea>
          <label>Notes</label>
        </div>
        <button type="submit" class="mui-btn mui-btn--raised">Save user</button>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
